<div class="conteudo">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#!/">
                <span class="workflow">WORKFLOW</span>
            </a>
            <div class="collapse navbar-collapse justify-content-stretch">
                <div class="navbar-nav ml-auto">
                    <div class="nav-nome-container nav-item btn-group">
                        <a class="nav-nome badge badge-light" href="#!/signup" data-toggle="tooltip" data-placement="top" title="Cadastrar">CADASTRAR</a>
                        <a class="nav-nome badge badge-light" href="#!/signin" data-toggle="tooltip" data-placement="top" title="Logar">Logar</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="sign">
    <div class="card tables">
        <div class="card-body">
            <h5 class="card-title align-center padding-20">LOGAR</h5>
            <div class="form-group">
                <input type="text" class="form-control" ng-class="{'is-invalid': userFail}" placeholder="Usuário" ng-model="username"> 
                <div class="invalid-feedback">
                    Usuário inválido!
                </div>               
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-class="{'is-invalid': passFail}" placeholder="Senha" ng-model="password">                
                <div class="invalid-feedback">
                    Senha inválida!
                </div>
            </div>

            <div class="text-right">
                <button class="btn btn-block btn-info" ng-click="signin()">Entrar</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Não tem um conta? <a class="btn btn-info" href="#!/signup">Cadastre-se</a>
        </div>
    </div>
</div>
